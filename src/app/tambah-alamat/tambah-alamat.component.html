<h3 mat-dialog-title>Tambah Alamat Baru</h3>
<div mat-dialog-content>
<mat-form-field style="width: 100%;">
        <mat-label>Nama</mat-label>
        <input matInput  [(ngModel)]="Samuryati">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Alamat</mat-label>
        <input matInput [(ngModel)]="Jl. Ompu Jatia No 12">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Kota</mat-label>
        <input matInput [(ngModel)]="Dompu">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Propinsi</mat-label>
        <input matInput [(ngModel)]="NTB">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Kode Pos</mat-label>
        <input matInput [(ngModel)]="123456">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Nomer HP</mat-label>
        <input matInput [(ngModel)]="085333646896">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="samuryati1700016023@webmail.uad.ac.id">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-dialog-close>Batal</button>    
    <button mat-raised-button color="primary"  (click)="simpan(data)">Simpan</button>
  </mat-dialog-actions>
